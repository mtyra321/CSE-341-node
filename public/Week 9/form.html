<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W09 Ponder</title>
    <link rel="stylesheet" type="text/css" href="form.css">

</head>

<body>
    <div class="grid-container">
        <div class="grid-item header">
            <h1>Postal Rate Calculator</h1>
            <div class="grid-item menu"><br>
                <form id="theForm" action="/results" method="POST">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" required>
                    <br>
                    <input type="radio" name="weightType" value="ounce">
                    <label for="ounce">Ounces</label><br>
                    <input type="radio" name="weightType" value="pound">
                    <label for="pound">Pounds</label><br>
                    <label for="mailType">Mail Type:		</label>
                    <select id="mailType" name="mailType">
                        <option value="Stamped Letter">Stamped Letter</option>
                        <option value="Metered Letter">Metered Letter</option>
                        <option value="Large Envelope">Large Envelope</option>
                        <option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
                    </select>
                    <br>
                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
